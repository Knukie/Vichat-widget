<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViChat Widget Demo</title>
  <link rel="stylesheet" href="../dist/vichat-widget.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 10% 20%, #0f172a, #020617 45%, #0b1224);
      min-height: 100vh;
      color: #e2e8f0;
    }
    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 48px 24px 120px;
      line-height: 1.6;
    }
    h1 {
      margin-bottom: 12px;
    }
    p {
      margin: 0 0 16px;
    }
    code {
      background: rgba(226, 232, 240, 0.08);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <main>
    <h1>ViChat widget smoke test</h1>
    <p>
      This page loads the locally built widget bundle from <code>dist/vichat-widget.min.js</code> and mounts it
      using the Valki theme and auth endpoint.
    </p>
    <p>
      Use the floating bubble in the bottom-right corner to open the chat overlay.
    </p>
  </main>

  <script src="../dist/vichat-widget.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.ViChat && typeof window.ViChat.mount === 'function') {
        window.ViChat.mount({ theme: 'valki', baseUrl: 'https://auth.valki.wiki' });
        console.log('ViChat mounted:', {
          exists: !!window.ViChat,
          mountIsFunction: typeof window.ViChat.mount === 'function'
        });
      } else {
        console.error('ViChat global is not available');
      }
    });
  </script>
</body>
</html>
