<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Hub Demo</title>
  <link rel="stylesheet" href="../dist/vichat-widget.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 20% 10%, #111827, #030712 50%, #020617);
      min-height: 100vh;
      color: #e2e8f0;
    }
    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 48px 24px 120px;
      line-height: 1.6;
    }
    code {
      background: rgba(226, 232, 240, 0.08);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <main>
    <h1>Agent Hub demo</h1>
    <p>
      Deze pagina toont de WhatsApp-achtige Agent Hub. Gebruik de bubble om een agent te kiezen.
    </p>
    <p>
      De demo gebruikt de lokale build van <code>dist/vichat-widget.min.js</code>.
    </p>
  </main>

  <script src="../dist/vichat-widget.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (window.ViChat && typeof window.ViChat.mount === 'function') {
        window.ViChat.mount({
          theme: 'valki',
          baseUrl: 'https://auth.valki.wiki',
          mode: 'agent-hub',
          agents: [
            { id: 'reservations', name: 'Reserveringen', avatarUrl: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=reservations', description: 'Tafels & boekingen', status: 'online' },
            { id: 'support', name: 'Support', avatarUrl: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=support', description: 'Hulp & vragen', status: 'online' },
            { id: 'sales', name: 'Sales', avatarUrl: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=sales', description: 'Offertes & deals', status: 'away' },
            { id: 'concierge', name: 'Concierge', avatarUrl: 'https://api.dicebear.com/7.x/bottts-neutral/svg?seed=concierge', description: 'Lokale tips & tours', status: 'busy' }
          ]
        });
      } else {
        console.error('ViChat global is not available');
      }
    });
  </script>
</body>
</html>
