<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Host 4 Iframe Sandbox</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: system-ui, sans-serif;
      }

      #sandbox-frame {
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      id="sandbox-frame"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      title="Sandbox host"
    ></iframe>
    <script>
      const frame = document.getElementById('sandbox-frame');
      const base = window.location.origin;
      frame.srcdoc = `<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sandboxed Host</title>
    <link rel="stylesheet" href="../../dist/vichat-widget.css" />
    <style>
      html, body { margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    </style>
    <script>
      window.__VALKI_BASE_URL__ = "${base}";
      window.__VALKI_EMBED_MODE__ = "iframe";
    <\/script>
  </head>
  <body>
    <h2>Sandboxed iframe host</h2>
    <script src="../../dist/vichat-widget.min.js"><\/script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.ViChat?.mount) {
          window.__VICHAT_WIDGET__ = window.ViChat.mount({
            theme: 'valki',
            baseUrl: window.__VALKI_BASE_URL__ || 'https://auth.valki.wiki'
          });
        }
      });
    <\/script>
  </body>
</html>`;
    </script>
  </body>
</html>
