<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.example.com 'nonce-vichat-demo'; style-src 'self' https://cdn.example.com; connect-src 'self' https://auth.valki.wiki; img-src 'self' data: https://cdn.example.com; font-src 'self' https://cdn.example.com"
    />
    <title>Valki Talki Strict CSP</title>
    <link rel="stylesheet" href="https://cdn.example.com/dist/vichat-widget.css" />
    <script defer src="https://cdn.example.com/dist/vichat-widget.min.js"></script>
    <script nonce="vichat-demo">
      window.addEventListener('DOMContentLoaded', () => {
        if (window.ViChat?.mount) {
          window.ViChat.mount({ theme: 'valki', baseUrl: 'https://auth.valki.wiki' });
        }
      });
    </script>
  </head>
  <body>
  </body>
</html>
