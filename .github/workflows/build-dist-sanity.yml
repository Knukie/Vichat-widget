name: Build & Dist Sanity

on:
  workflow_dispatch:

jobs:
  build-dist-sanity:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Sanity check dist bundle
        run: node --check dist/vichat-widget.min.js
