<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'nonce-valki-test-inline'; style-src 'self'; img-src 'self' data:; connect-src 'self' https://auth.valki.wiki; frame-ancestors 'none'"
    />
    <title>Valki Talki Strict CSP Test</title>
    <link rel="stylesheet" href="/dist/vichat-widget.css" />
    <script nonce="valki-test-inline">
      window.__VALKI_TEST_HOOKS__ = { securitySmoke: true };
      window.__VICHAT_TEST_HOOKS__ = true;
    </script>
  </head>
  <body>
    <script src="/dist/vichat-widget.min.js"></script>
    <script nonce="valki-test-inline">
      window.addEventListener('DOMContentLoaded', () => {
        if (window.ViChat?.mount) {
          window.ViChat.mount({ theme: 'valki' });
        }
      });
    </script>
  </body>
</html>
