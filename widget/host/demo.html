<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ViChat Widget Demo</title>
    <link rel="stylesheet" href="../../dist/vichat-widget.css" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0b0b0b;
        color: #f5f5f5;
        margin: 0;
        padding: 32px 20px 160px;
      }
      h1 {
        margin-top: 0;
      }
      .demo-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
      }
      .demo-actions button {
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: #fff;
        border-radius: 999px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
      }
      .demo-actions button:hover {
        background: rgba(255, 255, 255, 0.12);
      }
      .demo-note {
        color: rgba(255, 255, 255, 0.75);
        font-size: 14px;
        max-width: 720px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>ViChat Widget Demo</h1>
    <p class="demo-note">
      Click a theme to mount the widget. The widget is loaded from
      <code>dist/vichat-widget.min.js</code> and mounted directly into this page.
    </p>
    <div class="demo-actions">
      <button type="button" id="demo-vichat">Mount ViChat (default)</button>
      <button type="button" id="demo-valki">Mount Valki Talki</button>
    </div>

    <script src="../../dist/vichat-widget.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const mountTheme = (theme) => {
          if (!window.ViChat || typeof window.ViChat.mount !== 'function') return;
          window.ViChat.mount({ theme, baseUrl: 'https://auth.valki.wiki' });
        };

        document.getElementById('demo-vichat')?.addEventListener('click', () => mountTheme('vichat'));
        document.getElementById('demo-valki')?.addEventListener('click', () => mountTheme('valki'));

        mountTheme('vichat');
      });
    </script>
  </body>
</html>
