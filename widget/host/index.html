<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ViChat Widget Host</title>
    <link rel="stylesheet" href="../../dist/vichat-widget.css" />
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0b1224;
        color: #e2e8f0;
        min-height: 100vh;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 48px 24px 120px;
        line-height: 1.6;
      }
      code {
        background: rgba(226, 232, 240, 0.12);
        padding: 2px 6px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ViChat widget host</h1>
      <p>
        This page loads the production widget bundle from <code>dist/vichat-widget.min.js</code>
        and mounts it directly into the host document.
      </p>
    </main>

    <script src="../../dist/vichat-widget.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.ViChat && typeof window.ViChat.mount === 'function') {
          window.ViChat.mount({
            theme: 'vichat',
            baseUrl: 'https://auth.valki.wiki'
          });
        }
      });
    </script>
  </body>
</html>
